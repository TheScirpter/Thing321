<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>N4S - Notes for Success</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #121212;
      --accent: #3b82f6;
      --sidebar-bg: #f1f1f1;
      --note-bg: #fff;
    }
    .dark {
      --bg: #121212;
      --text: #eaeaea;
      --accent: #60a5fa;
      --sidebar-bg: #1e1e1e;
      --note-bg: #1a1a1a;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 1rem 2rem;
      background: var(--accent);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #main {
      display: flex;
      flex: 1;
    }

    #sidebar {
      width: 240px;
      background: var(--sidebar-bg);
      padding: 1rem;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }

    #notes-list button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      text-align: left;
      padding: 8px;
      margin-bottom: 5px;
      cursor: pointer;
      color: var(--text);
    }

    #editor {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }

    textarea {
      width: 100%;
      height: 400px;
      resize: none;
      padding: 1rem;
      font-size: 1rem;
      background: var(--note-bg);
      color: var(--text);
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 1rem;
    }

    select, input[type=\"color\"] {
      padding: 6px;
      font-size: 1rem;
    }

    #login-screen {
      position: absolute;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: var(--note-bg);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }

    .login-box input, .login-box button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .login-box button {
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
    }

    .toggle-dark {
      background: transparent;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <div class="login-box">
      <h2>N4S Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
      <p id="login-message"></p>
    </div>
  </div>

  <header>
    <h1>N4S</h1>
    <div>
      <button class="toggle-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div id="main">
    <div id="sidebar">
      <button onclick="createNote()">+ New Note</button>
      <div id="notes-list"></div>
    </div>
    <div id="editor">
      <div class="controls">
        <select id="font-size" onchange="updateStyle()">
          <option value=\"1rem\">Small</option>
          <option value=\"1.25rem\" selected>Medium</option>
          <option value=\"1.5rem\">Large</option>
        </select>
        <input type=\"color\" id=\"font-color\" onchange=\"updateStyle()\" />
      </div>
      <textarea id=\"note-content\" oninput=\"saveNote()\"></textarea>
    </div>
  </div>

  <script type=\"module\">
    import { initializeApp } from \"https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js\";
    import { getFirestore, collection, addDoc, doc, getDocs, setDoc, getDoc } from \"https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js\";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from \"https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js\";

    const firebaseConfig = {
      apiKey: \"AIzaSyB7FM1PA0TwtBuHjnXDXVUOkZUnfU1dw3M\",
      authDomain: \"website-54b55.firebaseapp.com\",
      projectId: \"website-54b55\",
      storageBucket: \"website-54b55.firebasestorage.app\",
      messagingSenderId: \"1077740411110\",
      appId: \"1:1077740411110:web:2c1d382199cbb445108327\",
      measurementId: \"G-JQSBZY3CH8\"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUserEmail = null;
    let currentNoteId = null;

    function toggleDarkMode() {
      document.body.classList.toggle(\"dark\");
    }

    async function login() {
      const email = document.getElementById(\"email\").value;
      const password = document.getElementById(\"password\").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        document.getElementById(\"login-message\").textContent = err.message;
      }
    }

    async function signup() {
      const email = document.getElementById(\"email\").value;
      const password = document.getElementById(\"password\").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
      } catch (err) {
        document.getElementById(\"login-message\").textContent = err.message;
      }
    }

    async function logout() {
      await signOut(auth);
      location.reload();
    }

    function updateStyle() {
      const size = document.getElementById(\"font-size\").value;
      const color = document.getElementById(\"font-color\").value;
      const textarea = document.getElementById(\"note-content\");
      textarea.style.fontSize = size;
      textarea.style.color = color;
    }

    async function saveNote() {
      if (!currentNoteId || !currentUserEmail) return;
      const content = document.getElementById(\"note-content\").value;
      await setDoc(doc(db, \"users\", currentUserEmail, \"notes\", currentNoteId), { content });
    }

    async function loadNotes() {
      const notesList = document.getElementById(\"notes-list\");
      notesList.innerHTML = \"\";
      const querySnapshot = await getDocs(collection(db, \"users\", currentUserEmail, \"notes\"));
      querySnapshot.forEach(docSnap => {
        const btn = document.createElement(\"button\");
        btn.textContent = docSnap.id;
        btn.onclick = () => openNote(docSnap.id);
        notesList.appendChild(btn);
      });
    }

    async function createNote() {
      const id = `Note-${Date.now()}`;
      await setDoc(doc(db, \"users\", currentUserEmail, \"notes\", id), { content: \"\" });
      loadNotes();
    }

    async function openNote(noteId) {
      currentNoteId = noteId;
      const docSnap = await getDoc(doc(db, \"users\", currentUserEmail, \"notes\", noteId));
      document.getElementById(\"note-content\").value = docSnap.data().content || \"\";
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUserEmail = user.email;
        document.getElementById(\"login-screen\").style.display = \"none\";
        loadNotes();
      } else {
        document.getElementById(\"login-screen\").style.display = \"flex\";
      }
    });
  </script>
</body>
</html>
