<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N4S - Notes for Success</title>
  <script type="module">
    // Firebase import via CDN (v9 modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, doc, getDocs, setDoc, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7FM1PA0TwtBuHjnXDXVUOkZUnfU1dw3M",
      authDomain: "website-54b55.firebaseapp.com",
      projectId: "website-54b55",
      storageBucket: "website-54b55.firebasestorage.app",
      messagingSenderId: "1077740411110",
      appId: "1:1077740411110:web:2c1d382199cbb445108327",
      measurementId: "G-JQSBZY3CH8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const loginForm = document.getElementById('login-form');
    const appContainer = document.getElementById('app');
    const notesList = document.getElementById('notes-list');
    const noteContent = document.getElementById('note-content');
    const addNoteBtn = document.getElementById('add-note-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const userEmailDisplay = document.getElementById('user-email');

    let currentUser = null;
    let currentNoteId = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loginForm.style.display = 'none';
        appContainer.style.display = 'flex';
        userEmailDisplay.textContent = user.email;
        loadNotes();
      } else {
        loginForm.style.display = 'block';
        appContainer.style.display = 'none';
      }
    });

    document.getElementById('signup-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      await createUserWithEmailAndPassword(auth, email, password);
    });

    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      await signInWithEmailAndPassword(auth, email, password);
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth);
    });

    addNoteBtn.addEventListener('click', async () => {
      const docRef = await addDoc(collection(db, "users", currentUser.uid, "notes"), {
        content: "New note..."
      });
      currentNoteId = docRef.id;
      noteContent.value = "New note...";
      loadNotes();
    });

    noteContent.addEventListener('input', async () => {
      if (currentNoteId) {
        await setDoc(doc(db, "users", currentUser.uid, "notes", currentNoteId), {
          content: noteContent.value
        });
      }
    });

    async function loadNotes() {
      notesList.innerHTML = "";
      const q = query(collection(db, "users", currentUser.uid, "notes"));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach(docSnap => {
        const li = document.createElement('li');
        li.textContent = docSnap.data().content.substring(0, 20) || 'Untitled Note';
        li.onclick = () => {
          currentNoteId = docSnap.id;
          noteContent.value = docSnap.data().content;
        };
        notesList.appendChild(li);
      });
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
    #login-form, #app {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    #login-form input {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      font-size: 1rem;
    }
    #login-form button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #app {
      display: none;
      flex-direction: row;
      gap: 1rem;
    }
    #notes-list {
      width: 30%;
      background: #eee;
      list-style: none;
      padding: 0;
      border-radius: 6px;
      overflow-y: auto;
      height: 400px;
    }
    #notes-list li {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    #notes-list li:hover {
      background: #ddd;
    }
    #note-editor {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #note-content {
      width: 100%;
      height: 400px;
      padding: 1rem;
      font-size: 1rem;
    }
    #toolbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div id="login-form">
  <h2>Login or Sign Up to N4S</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="login-btn">Login</button>
  <button id="signup-btn">Sign Up</button>
</div>

<div id="app">
  <ul id="notes-list"></ul>
  <div id="note-editor">
    <div id="toolbar">
      <button id="add-note-btn">+ New Note</button>
      <div>
        <span id="user-email"></span>
        <button id="logout-btn">Logout</button>
      </div>
    </div>
    <textarea id="note-content" placeholder="Start typing..."></textarea>
  </div>
</div>

</body>
</html>
