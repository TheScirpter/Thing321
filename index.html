<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>WiFi Network Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1f1f1f;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 0 20px #6633ff88;
      width: 320px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      font-weight: 600;
      color: #a78bfa;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: #2e2e2e;
      color: #eee;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #999;
    }
    button {
      width: 48%;
      padding: 12px;
      margin: 12px 1%;
      border: none;
      border-radius: 8px;
      background: #7c3aed;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #a78bfa;
    }
    #message {
      margin-top: 20px;
      min-height: 24px;
      font-weight: 600;
      color: #facc15;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WiFi Login</h1>
    <input id="username" type="text" placeholder="Username" autocomplete="off" />
    <input id="password" type="password" placeholder="Password" autocomplete="off" />
    
    <div>
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
    </div>
    <p id="message"></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) {
        showMessage('Please fill in both fields');
        return;
      }

      try {
        const res = await fetch('/.netlify/functions/login', {
          method: 'POST',
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();
        showMessage(data.message);
      } catch (e) {
        showMessage('Error connecting to server');
      }
    }

    async function signup() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) {
        showMessage('Please fill in both fields');
        return;
      }

      try {
        const res = await fetch('/.netlify/functions/signup', {
          method: 'POST',
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();
        showMessage(data.message);
      } catch (e) {
        showMessage('Error connecting to server');
      }
    }

    function showMessage(msg) {
      document.getElementById('message').innerText = msg;
    }
  </script>
</body>
</html>
