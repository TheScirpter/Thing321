<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WiFi Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container, .menu {
      background: #1f1f1f;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(123, 97, 255, 0.3);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    h1 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #b794f4;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2e2e2e;
      color: #eee;
      font-size: 15px;
    }
    button {
      width: 48%;
      padding: 12px;
      margin: 10px 1%;
      border: none;
      border-radius: 8px;
      background: #7c3aed;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #a78bfa;
    }
    #message {
      margin-top: 15px;
      color: #f87171;
      font-size: 14px;
      min-height: 20px;
    }
    .hidden {
      display: none;
    }
    .menu h2 {
      color: #93c5fd;
    }
    .menu ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    .menu li {
      background: #2a2a2a;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 16px;
    }
    .logout-btn {
      margin-top: 20px;
      background: #ef4444;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>

  <!-- Login Container -->
  <div class="container" id="login-screen">
    <h1>Welcome</h1>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <div>
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
    </div>
    <p id="message"></p>
  </div>

  <!-- Main Menu -->
  <div class="menu hidden" id="main-menu">
    <h1>Main Menu</h1>
    <h2>Hello üëã</h2>
    <ul>
      <li>üí° Internet Rules</li>
      <li>üéÆ Recommended Games</li>
      <li>üìû Contact Admin</li>
      <li>‚ùì Help & Info</li>
    </ul>
    <button class="logout-btn" onclick="logout()">Log Out</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB7FM1PA0TwtBuHjnXDXVUOkZUnfU1dw3M",
      authDomain: "website-54b55.firebaseapp.com",
      projectId: "website-54b55",
      storageBucket: "website-54b55.firebasestorage.app",
      messagingSenderId: "1077740411110",
      appId: "1:1077740411110:web:2c1d382199cbb445108327",
      measurementId: "G-JQSBZY3CH8"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showMessage(msg, isError = false) {
      const el = document.getElementById("message");
      el.style.color = isError ? "#f87171" : "#facc15";
      el.innerText = msg;
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) return showMessage("Fill in all fields", true);
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          showMenu();
        })
        .catch(err => showMessage(err.message, true));
    }

    function signup() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) return showMessage("Fill in all fields", true);
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          showMenu();
        })
        .catch(err => showMessage(err.message, true));
    }

    function showMenu() {
      document.getElementById("login-screen").classList.add("hidden");
      document.getElementById("main-menu").classList.remove("hidden");
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("main-menu").classList.add("hidden");
        document.getElementById("login-screen").classList.remove("hidden");
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        document.getElementById("message").innerText = "";
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) showMenu();
    });
  </script>
</body>
</html>
