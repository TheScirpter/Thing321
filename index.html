<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WiFi Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1c1c1c;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(123, 97, 255, 0.3);
      width: 100%;
      max-width: 360px;
    }
    h1 {
      margin-bottom: 25px;
      text-align: center;
      font-size: 28px;
      color: #b794f4;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2e2e2e;
      color: #eee;
      font-size: 15px;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      width: 48%;
      padding: 12px;
      margin: 10px 1%;
      border: none;
      border-radius: 8px;
      background: #7c3aed;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #a78bfa;
    }
    #message {
      margin-top: 20px;
      text-align: center;
      color: #facc15;
      font-weight: 600;
      min-height: 24px;
    }
  </style>

  <!-- Firebase core and auth SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>WiFi Login</h1>
    <input id="email" type="email" placeholder="Email" autocomplete="off" />
    <input id="password" type="password" placeholder="Password" autocomplete="off" />
    <div style="display: flex; justify-content: space-between;">
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
    </div>
    <p id="message"></p>
  </div>

  <script>
    // Your Firebase config (from your provided credentials)
    const firebaseConfig = {
      apiKey: "AIzaSyB7FM1PA0TwtBuHjnXDXVUOkZUnfU1dw3M",
      authDomain: "website-54b55.firebaseapp.com",
      projectId: "website-54b55",
      storageBucket: "website-54b55.firebasestorage.app",
      messagingSenderId: "1077740411110",
      appId: "1:1077740411110:web:2c1d382199cbb445108327",
      measurementId: "G-JQSBZY3CH8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showMessage(msg, isError = false) {
      const el = document.getElementById("message");
      el.style.color = isError ? "#f87171" : "#facc15";
      el.innerText = msg;
    }

    async function signup() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) return showMessage("Fill in all fields", true);
      try {
        await auth.createUserWithEmailAndPassword(email, password);
        showMessage("✅ Signup successful! You're logged in.");
      } catch (err) {
        showMessage(err.message, true);
      }
    }

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) return showMessage("Fill in all fields", true);
      try {
        await auth.signInWithEmailAndPassword(email, password);
        showMessage("✅ Login successful!");
      } catch (err) {
        showMessage(err.message, true);
      }
    }
  </script>
</body>
</html>
